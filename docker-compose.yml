version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: headless_cms_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: headless_cms
      POSTGRES_USER: cms_user
      POSTGRES_PASSWORD: cms_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cms_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cms_user -d headless_cms"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: headless_cms_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@cms.local
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - cms_network

volumes:
  postgres_data:
    driver: local

networks:
  cms_network:
    driver: bridge
